<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SoyoSoyo Bank â€¢ Dashboard</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <script src="https://unpkg.com/phosphor-icons"></script>
</head>
<body>

<div class="layout">

    <!-- SIDEBAR -->
    <aside class="sidebar">
        <div class="logo-box">
           <img src="./assets/logo.png" alt="Logo">
            <h2>SoyoSoyo Bank</h2>
        </div>

        <ul class="menu">
            <li data-section="dashboard" class="active">
                <i class="ph-house"></i> <span>Dashboard</span>
            </li>

            <li data-section="members">
                <i class="ph-users-three"></i> <span>Members</span>
            </li>

            <li data-section="create-member">
                <i class="ph-user-plus"></i> <span>Create Member</span>
            </li>

            <li data-section="loans">
                <i class="ph-bank"></i> <span>Loans</span>
            </li>

            <li data-section="deposits">
                <i class="ph-coins"></i> <span>Deposits</span>
            </li>

            <li data-section="reports">
                <i class="ph-chart-bar"></i> <span>Reports</span>
            </li>

            <li data-section="settings">
                <i class="ph-gear"></i> <span>Settings</span>
            </li>
        </ul>
    </aside>

    <!-- MAIN CONTENT -->
    <main id="main-content" class="content">
        <h1>Welcome to SoyoSoyo Bank</h1>
        <p>Select a menu item to begin.</p>
    </main>

</div>

<script src="main.js"></script>
</body>
</html>
