<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>SoyoSoyo Bank â€“ Member Registration</title>

    <!-- Inter Font -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">

    <!-- Styles -->
    <link rel="stylesheet" href="style.css" />
</head>
<body>

<div class="layout">

    <!-- LEFT CONTENT AREA -->
    <main class="content">
        <h1>Create New Member</h1>
        <p class="subtitle">Register a member into the SoyoSoyo Bank system</p>

        <form id="memberForm" class="form-card">

            <div class="form-group">
                <label>Full Name</label>
                <input type="text" id="fullname" placeholder="Enter full name" required>
            </div>

            <div class="form-group">
                <label>ID / Passport Number</label>
                <input type="text" id="idnumber" placeholder="Enter ID or passport" required>
            </div>

            <div class="form-group">
                <label>Phone Number</label>
                <input type="tel" id="phone" placeholder="07XX XXX XXX" required>
            </div>

            <div class="form-group">
                <label>Email Address</label>
                <input type="email" id="email" placeholder="Enter email address">
            </div>

            <div class="form-group">
                <label>Gender</label>
                <select id="gender" required>
                    <option value="">Select Gender</option>
                    <option>Male</option>
                    <option>Female</option>
                </select>
            </div>

            <div class="form-group">
                <label>Date of Birth</label>
                <input type="date" id="dob" required>
            </div>

            <button type="submit" class="submit-btn">Create Member</button>
        </form>

        <div id="result"></div>
    </main>

    <!-- RIGHT SIDEBAR -->
    <aside class="sidebar">
        <div class="logo-box">
            <img src="logo.png" alt="SoyoSoyo Logo">
            <h2>SoyoSoyo Bank</h2>
        </div>

        <ul class="menu">
            <li>Dashboard</li>
            <li class="active">Create Member</li>
            <li>Members List</li>
            <li>Loans</li>
            <li>Deposits</li>
            <li>Reports</li>
            <li>Settings</li>
        </ul>
    </aside>

</div>

<script src="main.js"></script>
</body>
</html>
